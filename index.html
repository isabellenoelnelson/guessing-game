<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
  <div class='ui'>
    <div class='msg' id='message'>
      I am thinking of a number between 1 and 100. Try to guess what it is.
    </div>

    <div class='input'>
      <input class='textBox' id='textBox' type='text' placeholder="Enter # Here">
    </div>

    <div class='submit'>
      <button id='submit'>Click to Test</button>
      <button id='reset'>Play Again</button>
    </div>

    <div class='hint'>
      <button id='hint'>Click for Hint</button>
    </div>
  </div>

  <div class='center'>
    <ul id='guess-list'>
      <li class='guess'>-</li>
      <li class='guess'>-</li>
      <li class='guess'>-</li>
      <li class='guess'>-</li>
      <li class='guess'>-</li>
    </ul>
  </div>
    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
